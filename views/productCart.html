<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="/img/skatepng.png">
    <link rel="stylesheet" href="./css/style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap"
      rel="stylesheet"
    />
    	<!-- owl-carousel -->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css">
      <Script src="https://code.jquery.com/jquery-3.5.1.min.js"></Script> 
      <script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>

    <!-- link de icons -->
    <script
      src="https://kit.fontawesome.com/e5a1a74a95.js"
      crossorigin="anonymous"
    ></script>

    <title>Carrito</title>
  </head>
  <body>
    <main class="cart">
      <h1 class="title-cart">Mi Carrito</h1>
      <div class="titulos-cart">
        <p class="title-cart-product">Productos</p>
        <p class="title-cart-quantity">Cantidad</p>
        <p class="title-cart-sub">Subtotal</p>
      </div>
      <ul class="description-cart">
        <li>
          <div class="product-data">
            <img
              src="./img/Productos/Skateboard-Decks1.jpg"
              alt="Imagen tabla 1"
            />
            <p class="precio">$2.000</p>
            <!-- <p class="catidad">1</p> -->
            <label for="cantidad"></label>
            <input
              class="qty-cart"
              type="number"
              id="cantidad"
              name="cantidad"
              min="1"
              max="10000"
            />
            <p class="Subtotal">$2.000</p>
          </div>
        </li>
        <li>
          <div class="product-data">
            <img
              src="./img/Productos/Skateboard-Decks2.jpg"
              alt="Imagen tabla 2"
            />
            <p class="precio">$1.500</p>
            <label for="cantidad"></label>
            <input
              class="qty-cart"
              type="number"
              id="cantidad"
              name="cantidad"
              min="1"
              max="10000"
            />
            <p class="Subtotal">$4.500</p>
          </div>
        </li>
        <li>
          <div class="product-data">
            <img
              src="./img/Productos/Skateboard-Decks3.jpg"
              alt="Imagen tabla 2"
            />
            <p class="precio">$1.500</p>
            <label for="cantidad"></label>
            <input
              class="qty-cart"
              type="number"
              id="cantidad"
              name="cantidad"
              value="qty"
              min="1"
              max="10000"
            />
            <p class="Subtotal">$3.000</p>
          </div>
        </li>
      </ul>

      <div class="cart-bottom">
        <div class="subtotal-bottom">
          <p class="subt-bot">Subtotal</p>
          <p class="">$9.500</p>
        </div>
        <div class="Shipping-bottom">
          <p class="ship-bot">Envio</p>
          <p class="">$500</p>
        </div>
      </div>
      <div class="total-cart">
        <p class="tot-cart">TOTAL</p>
        <p class="">$10.000</p>
      </div>

      <div class="btn-cart">
        <button
          class="btn-finalizar"
          type="button"
          onclick="alert('Finalizaste la compra con exito!')"
        >
          Finalizar compra
        </button>
      </div>

      <!--carrusel-->
      <div class="wrapper">
        <div class="carousel owl-carousel">
            <div class="card card-1">
              <p class="title-product product-carrousel">Tabla OÂ´NEIL</p>
              <img src="./img/Productos/Skateboard-Decks3.jpg"    alt="image">
              <div class="product-carrousel">
                <p class="precio">$1.500</p>
                <!-- <p class="descuentos">40% off</p> -->
                <p class="descripciones"></p>
              </div>
            </div>
            <div class="card card-2">
              <p class="title-product product-carrousel">Tabla SANTA CRUZ</p>
              <img src="./img/Productos/Skateboard-Decks4.jpg"    alt="image">
                <div class="product-carrousel">
                <p class="precio">$2.000</p>
                <!-- <p class="descuentos">40% off</p> -->
                <p class="descripciones"></p>
              </div> 
            </div>
            <div class="card card-3">
              <p class="title-product product-carrousel">Tabla ZERO</p>
              <img src="./img/Productos/Skateboard-Decks5.jpg" alt="image">
                            <div class="product-carrousel">
                <p class="precio">$2.000</p>
                <!-- <p class="descuentos">40% off</p> -->
                <p class="descripciones"></p>
              </div>
            </div>
            <div class="card card-4 ">
              <p class="title-product product-carrousel">Tabla FLIP</p>
              <img src="./img/Productos/Skateboard-Decks6.jpg"  alt="image">
                <div class="product-carrousel">
                <p class="precio">$2.000</p>
                <!-- <p class="descuentos">40% off</p> -->
                <p class="descripciones"></p>
              </div>
            </div>

        </div>
    </div>
    <script>
        $(".carousel").owlCarousel({
            Margin: 10,
            loop: true,
            autoplay: true,
            autoplayTimeout: 2000, //2000 ms = 2sec
            autoplayHoverPause: true,
            responsive: {
                0:{
                    items: 1,
                    nav: false,
                },
                600:{
                    items: 2,
                    nav: false,
                },
                1000:{
                    items: 3,
                    nav: false,
                }
            }
        });
    </script>
      
    </main>



  </body>

</html>
