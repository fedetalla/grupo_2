<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link
    href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap"
    rel="stylesheet"/>
    <script src="https://kit.fontawesome.com/e5a1a74a95.js" crossorigin="anonymous"></script>
    <title>Registrate</title>
</head>
<body class="register-body">
<header>
        <div class="top-header">
        <div class="burger-menu">
            <i class="fas fa-bars"></i>
        </div>
        
        <img src="/img/logo-san-diego.png" alt="Logo San Diego" class="header-logo">

        <div class ="header-searcher">
            <i class="fas fa-search"></i>
        </div>
    </div>
</header>

<main>
<div class="contacto-div">
    <form action="/register" method="POST"> 
        <label for="name">Nombre </label> <input class="inputClass" type="text" name="Nombre" required placeholder= "Escribe tu nombre"><br>
        <label for="apellido">Apellido</label> <input class="inputClass" type="text" name="apellido" required placeholder= "Escribe tu apellido"><br>
        <label for="phone">Telefono </label> <input class="inputClass" type="text" required placeholder= "Ej: 11 6666 4444"><br>
        <label for="email">Mail</label> <input class="inputClass" type="email" required placeholder= "Ejemplo@mail.com"><br>
        <div>
            <label for="password">Crear Contraseña</label>
            <input type="password" name="password" id="password">
        </div>
<!--Agregar que la contraseña tiene que ser minimo 8 caracteres-->
        <div>
            <label for="password">Confirmar Contraseña</label>
            <input type="password" name="password" id="password">
        </div>
        <label for="Localidad"> Localidad</label>
        <select name="categories" id="categories">
            <option value="" disabled selected> Selecciona una Provincia</option>
            <option value="Buenos Aires">Buenos Aires</option>
            <option value="Ciudad Autonoma de Buenos Aires">Ciudad Autónoma de Buenos Aires</option>
            <option value="Catamarca">Catamarca</option>
            <option value="Chaco">Chaco</option>
            <option value="Chubut">Chubut</option>
            <option value="Cordoba">Cordoba</option>
            <option value="Corrientes">Corrientes</option>
            <option value="Entre Rios">Entre Rios</option>
            <option value="Formosa">Formosa</option>
            <option value="Jujuy">Jujuy</option>
            <option value="La Pampa">La Pampa</option>
            <option value="La Rioja">La Rioja</option>
            <option value="Mendoza">Mendoza</option>
            <option value="Misiones">Misiones</option>
            <option value="Neuquén">Neuquén</option>
            <option value="Río Negro">Río Negro</option>
            <option value="Salta">Salta</option>
            <option value="San Juan">San Juan</option>
            <option value="San Luis">San Luis</option>
            <option value="Santa Cruz">Santa Cruz</option>
            <option value="Santa Fe">Santa Fe</option>
            <option value="Santiago Del Estero">Santiago Del Estero</option>
            <option value="Tierra del Fuego">Tierra del Fuego</option>
            <option value="Tucuman">Tucuman</option>
        </select><br>
        <label for="">¿Cómo nos conociste?</label><br>
            <input type="checkbox" name="Amigo" value="Un amigo/a">
            <label for="Un amigo/a">Un amigo/a</label><br>
            <input type="checkbox" name="Publicidad" value="Publicidad">
            <label for="Publicidad">Publicidad</label><br>
            <input type="checkbox" name="Redes Sociales" value="Redes Sociales">
            <label for="Redes sociales">Redes Sociales</label><br>
        <label for="comment">Comentarios:</label><br>
            <textarea class="inputClasscoment" name="comentarios" id="" cols="30" rows="10" placeholder="Escribe tu comentario"></textarea>
            <br>
        
        <button type="submit" value="REGISTRARSE">Registrar</button>
        <!-- <input class="botonsForm" type="submit" value="REGISTRARSE"> 
        <input class="botonsForm" type="reset" value="BORRAR"> -->
        <button type="reset" value="BORRAR">Borrar</button>
        <div class="privacity">
            <p>Al crear una cuenta, acepta nuestros Términos y privacidad .</p>
        </div>
    </form>
</div>
</main>
<footer>
    <div class="footer-form">
    <form action="/" method="post">
      <label><h4>Recibí las mejores ofertas y novedades</h4></label>
      <div class="element-form">
      <input type="text" name="name-user" placeholder="name_user"></div>
      <div class="element-form">
      <input type="email" name="user-email" placeholder="user@email.com"></div>
      <button class="button-footer" type="submit">Enviar</button>
    </form>
   </div>

   <div class="bottom-footer">
     <ul>
       <li><h5>CONTACTANOS</h5>
         <div class="contact">
         <i class="fas fa-mobile"></i>
         <p>+54 011 1111111</p></div>
         <div class="contact">
         <i class="far fa-envelope"></i>
         <p>(marca)@gmail.com</p>
         </div>
         </li>
         <li class="footer-logos">
         <i class="fab fa-instagram" ></i>
         <i class="fab fa-facebook" ></i>
         <i class="fab fa-twitter" ></i>
         </li>
     </ul>
     <ul class="list-politics">
       <li>Formas de pago</li>
       <li>Metodos de envíos</li>
       <li>Políticas de Privacidad</li>
       <li>Políticas de cambios y devoluciones</li>

   </div>

     <button class="button-footer" type="submit">Cancelar compra</button>
   </div>
