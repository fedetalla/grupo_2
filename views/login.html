<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- link de fuentes -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&display=swap"
    rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Calligraffitti&family=Raleway:ital@1&family=Roboto:wght@300&display=swap"
    rel="stylesheet">
     <!-- link de icons -->
    <script src="https://kit.fontawesome.com/e5a1a74a95.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="/img/skatepng.png">
    <title>Ingresá a San Diego</title>
</head>
<body class="register-body">

    <main class="login-main">

      <div class="contenedor">
          <video class="video-login" autoplay loop muted>
              <source src="./img/Videos/fondo.mp4" type="video/mp4"> 
          </video>
          <div class="login-box">
              <a href="/"><img src="/img/logo-san-diego.png" class="avatar" alt="Logo San Diego"></a>
              
              <h1>Registrate</h1>
              <form class="form-login" action="/login" method="POST">
                  <label for="username">Usuario</label>
                  <input type="text" name="username" placeholder="Nombre de Usuario">
                  <label for="password">Contraseña</label>
                  <input type="password" type="password" name="password" id="password" placeholder="Ingresá tu contraseña">
                  <input type="submit" value="Registrarse">
                  <a href="#">¿Olvidaste tu contraseña?</a><br>
                  <a href="#">Crear una cuenta</a>
              </form>
      </div>
    </main>
</body>
</html>
